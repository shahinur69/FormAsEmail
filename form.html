<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Info Display</title>
    <!-- Tailwind CSS + DaisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="py-8 bg-white">
        <div class="min-h-screen w-11/12 mx-auto">
            <div class="hero-content flex-col lg:flex-row-reverse gap-10">
                <!-- Text -->
                <div class="text-center lg:text-left text-black max-w-lg">
                    <h1 class="text-5xl font-bold">Form fill up now!</h1>
                    <p class="py-6">
                        Forms are documents that you have to fill up as a requirement for admission to a school or to a job. 
                    </p>
                </div>

                <!-- Form -->
                <div class="card bg-gray-100 w-full max-w-sm shadow-2xl">
                    <form class="card-body" id="userForm">
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text text-gray-700 font-bold">Name:</span>
                            </label>
                            <input type="text" placeholder="name" class="input input-bordered" id="name" required />
                        </div>
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text text-gray-700 font-bold">Email:</span>
                            </label>
                            <input type="email" placeholder="email" class="input input-bordered" id="email" required />
                        </div>
                        <div class="form-control">
                            <label for="phone" class="block text-sm text-gray-700 mb-1 font-bold">Phone Number:</label>
                            <input type="tel" id="phone" name="phone" placeholder="number"
                                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                pattern="^\+?\d{0,3}?[-.\s]?\(?\d{3}\)?[-.\s]?\d{3}[-.\s]?\d{4}$" required />
                        </div>
                        <div class="form-control mt-6">
                            <button type="submit" class="btn btn-primary text-white font-bold">Submit</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Responsive Table -->
            <div class="my-10 bg-black text-white rounded-lg shadow-md p-6">
                <h2 class="text-2xl font-bold mb-4">User's Information</h2>
                <div class="overflow-x-auto rounded-lg">
                    <table id="dataTable" class="table w-full table-zebra">
                        <thead class="bg-gray-200">
                            <tr class="text-black font-bold">
                                <th>Name</th>
                                <th>Email</th>
                                <th>Contact</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Rows will be added here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById("userForm");
        const dataTable = document.getElementById("dataTable").getElementsByTagName("tbody")[0];

        form.addEventListener("submit", function (event) {
            event.preventDefault();

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;

            const newRow = dataTable.insertRow();

            const cell1 = newRow.insertCell(0);
            const cell2 = newRow.insertCell(1);
            const cell3 = newRow.insertCell(2);

            cell1.textContent = name;
            cell2.textContent = email;
            cell3.textContent = phone;

            form.reset();
        });
    </script>
</body>

</html>
